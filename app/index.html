<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>COLR MIXR</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- styles-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div ng-app="app">
      <div class="container" ng-controller="mixer">
        <div class="row selection">
          <h1>COLR MIXR</h1>
          <ul>
            <li ng-repeat="clr in colours">
              <set-colour rgb="{{clr}}" ng-click="addColour(clr)">
                <div class="clr-item" ng-class="{'highlight': clr.isSelected}">{{clr.name}}</div>
              </set-colour>
<!--               <set-colour rgb="{{clr}}" ng-click="addColour(clr)" ng-class="{{clr.isSelected}}">
                <div ng-class="{isSelected: 'highlight'}" class="switch clr-item">{{clr.name}}</div>
              </set-colour> -->
            </li>
          </ul>

<!--
<input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
<label for="cmn-toggle-1">label</label>
 -->
          <h1>Unselected</h1>
          <ul>
            <li ng-repeat="clr in unselectedColours" class="repeated">
              <set-colour rgb="{{clr}}" ng-click="addColour(clr)">
                <div class="clr-item">{{clr.name}}</div>

            </set-colour>
            </li>
          </ul>
          <h1>Selected</h1>
          <ul>
            <li ng-repeat="clr in selectedColours" class="repeated">
              <set-colour rgb="{{clr}}" ng-click="addColour(clr)">
                <div class="clr-item">{{clr.name}}</div>
            </set-colour>
            </li>
          </ul>
          <h1>Mix</h1>

          <div class="clr-item mix repeated" update-colour></div>
          <button ng-click="init()">button</button>
        </div>
      </div>
    </div>
    <!-- scripts -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>

    <script src="./js/snabbt.min.js"></script>

    <!--
    <script src="bower_components/lodash/lodash.js"></script>
    -->
    <script src="./js/bundled.js"></script>
  </body>
</html>
