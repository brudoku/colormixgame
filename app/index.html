<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>COLR MIXR</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- styles-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div ng-app="app">
      <div class="container" ng-controller="mixer">
        <div class="row selection">
          <h1>COLR MIXR</h1>
          <ul>
            <li ng-repeat="clr in colours">
              <set-colour rgb="{{clr}}" ng-click="test(clr)"></set-colour>
            </li>
          </ul>
          <h1>Unselected</h1>
          <ul>
            <li ng-repeat="clr in unselectedColours">
              <set-colour rgb="{{clr}}" ng-click="test(clr)"></set-colour>
            </li>
          </ul>
          <h1>Selected</h1>
          <ul>
            <li ng-repeat="clr in selectedColours">
              <set-colour rgb="{{clr}}" ng-click="test(clr)"></set-colour>
            </li>
          </ul>
          <h1>Mix</h1>

          <div class="clr-item mix" update-colour></div>
          <button ng-click="mixColours()">button</button>
        </div>
      </div>
    </div>
    <!-- scripts -->

    <script src="bower_components/angular/angular.js"></script>
    <!--
    <script src="bower_components/lodash/lodash.js"></script>
    -->
    <script src="./js/bundled.js"></script>
  </body>
</html>
